{% extends "base.html" %}

{% block content %}

<main class="container">
    <div>
        <h1>Build A Blog</h1>

        {% if blogs|length == 0 %}
            <p>No post yet</p>
        {% else %}
            <ul>
                {% for blog in blogs %}
                    <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
                        <ul>
                            <li class="blog-post-body">{{ blog.body }}</li>
                              <div><small>By:
                                <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
                              </div>
                        </ul>
                    </li>
                  <br>
                  <hr/>
                {% endfor %}
            </ul>
        {% endif %}

    </div>
</main>

{% endblock %}
